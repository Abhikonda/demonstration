<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">

<style>
.my-container{
    display: -webkit-flex;
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    background-color: #D8D8D8;
}
.container-item {
  width: 150px;
  height: 150px;
  align-self: center;
}

.blue{
  background-color:#0081EA;
}

.red{
  background-color: #EA000B;
}

.green{
  background-color: #068400;
}
</style>
</head>

<body>

<div class="my-container">
 <div class="container-item blue"> Blue Box </div>
 <div class="container-item red"> Red Box </div>
 <div class="container-item green"> Green Box </div>
</div>
</body>
</html>
</html>
